<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Kelas</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Mermaid untuk flowchart -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
      <h1>Website Kelas</h1>
    </header>

    <div class="container mt-4">
      <!-- Struktur Kelas -->
      <section class="card shadow p-4 mb-4">
        <h2 class="text-center">Struktur Kelas</h2>
        <div class="mermaid text-center">
          graph TD; A[Wali Kelas] --> B[Siswa 1]; A --> C[Siswa 2]; A -->
          D[Siswa 3]; A --> E[Siswa 4];
        </div>
      </section>

      <!-- Gallery Kelas -->
      <section class="card shadow p-4 mb-4">
        <h2 class="text-center">Gallery Kelas</h2>
        <div class="row g-3">
          <div class="col-md-3 col-6">
            <img
              src="assets/image/WhatsApp Image 2025-02-20 at 14.18.07_0f04b31e.jpg"
              class="img-fluid rounded shadow"
              alt="Foto Kelas 1"
            />
          </div>
          <div class="col-md-3 col-6">
            <img
              src="assets/image/WhatsApp Image 2025-02-20 at 14.18.07_d719e917.jpg"
              class="img-fluid rounded shadow"
              alt="Foto Kelas 2"
            />
          </div>
          <div class="col-md-3 col-6">
            <img
              src="assets/image/WhatsApp Image 2025-02-20 at 14.18.08_19a879c5.jpg"
              class="img-fluid rounded shadow"
              alt="Foto Kelas 3"
            />
          </div>
          <div class="col-md-3 col-6">
            <img
              src="assets/image/WhatsApp Image 2025-02-20 at 14.18.08_9f677ff7.jpg"
              class="img-fluid rounded shadow"
              alt="Foto Kelas 4"
            />
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <h2>Nama Kelompok</h2>
      <ul class="list-unstyled">
        <li>Mochamad Daffa Irvandiar Effendi</li>
        <li>Rizky Ramadhani</li>
        <li>Alexander Rotty</li>
        <li>Diwa Putra Pratama</li>
      </ul>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
